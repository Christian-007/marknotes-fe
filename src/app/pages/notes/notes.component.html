<div class="flex flex-col w-full h-full">
  <app-topbar></app-topbar>
  <div class="flex flex-row w-full h-full overflow-hidden">
    <div class="w-1/4 xl:w-1/5 h-full pl-6 pr-4 py-4 overflow-auto">
      <app-sidebar></app-sidebar>
    </div>
    <div
      class="w-3/4 xl:w-4/5 h-full pr-6 pl-4 py-4 overflow-auto"
      [ngClass]="{ 'bg-gray-100': (isPreview$ | async) === false }"
    >
      <router-outlet></router-outlet>

      <ng-container *ngIf="!(hasNotesInStorage$ | async)">
        <div id="EmptyNote" class="flex items-center justify-center h-full">
          <div class="flex flex-col items-center">
            <img
              alt="ant-design-no-data"
              src="assets/images/ant-design-no-data.png"
            />
            <div class="text-base text-gray-400">No note</div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
