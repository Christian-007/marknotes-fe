<div class="note-details d-flex flex-column h-100">
  <ng-container *ngIf="isPreview$ | async; else markdownTextArea">
    <div class="note-details__content" [innerHTML]="note.htmlText"></div>
  </ng-container>

  <ng-template #markdownTextArea>
    <textarea
      class="note-details__markdownArea form-control"
      id="MarkdownContentTxtArea"
      placeholder="Type something"
      [(ngModel)]="note.markdownText"
      (ngModelChange)="onMarkdownChange()"
    ></textarea>
  </ng-template>
</div>
