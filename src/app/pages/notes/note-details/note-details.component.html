<div
  *ngIf="hasNotesInStorage$ | async; else emptyNoteEditor"
  id="NoteContainer"
  class="flex flex-col"
>
  <ng-container *ngIf="isPreview$ | async; else markdownTextArea">
    <div
      id="NotePreview"
      class="leading-relaxed"
      [innerHTML]="note.htmlText"
    ></div>
  </ng-container>

  <ng-template #markdownTextArea>
    <input
      id="NoteTitleTxt"
      type="text"
      placeholder="Page title"
      class="mb-3 outline-none text-lg font-mono"
      [(ngModel)]="note.title"
      (ngModelChange)="onNoteTitleChange()"
    />
    <app-text-editor
      placeholder="Type your note contents."
      [(ngModel)]="note.markdownText"
      (ngModelChange)="onMarkdownChange()"
    ></app-text-editor>
  </ng-template>
</div>

<ng-template #emptyNoteEditor>
  <div id="EmptyNote" class="flex items-center justify-center h-full">
    <div class="flex flex-col items-center">
      <img
        alt="ant-design-no-data"
        src="assets/images/ant-design-no-data.png"
      />
      <div class="text-base text-gray-400">No note</div>
    </div>
  </div>
</ng-template>
