<div class="note-details d-flex flex-column">
  <textarea
    class="note-details__markdownArea form-control"
    id="MarkdownContentTxtArea"
    placeholder="Type something"
    [(ngModel)]="markdownText"
    (ngModelChange)="onMarkdownChange()"
  ></textarea>
  <div class="note-details__content" [innerHTML]="htmlText"></div>
</div>
