<nav class="topbar d-flex align-items-center">
  <div class="topbar__title mr-auto">
    {{ activeNote?.title | emptyNoteTitle }}
  </div>

  <div class="pl-2 d-flex">
    <app-button
      (buttonClick)="onClickDelete()"
      [disabled]="(hasNotesInStorage$ | async) === false"
    >
      <i aria-hidden="true" class="material-icons md-18">delete</i>
    </app-button>
    <app-toggle-button
      [checked]="isPreview$ | async"
      (buttonClick)="onClickPreview()"
      [disabled]="(hasNotesInStorage$ | async) === false"
    >
      <i aria-hidden="true" class="material-icons md-18">visibility</i>
    </app-toggle-button>
    <app-button
      (buttonClick)="onClickSave()"
      [disabled]="(hasNotesInStorage$ | async) === false"
    >
      <i aria-hidden="true" class="material-icons md-18">save</i>
    </app-button>
  </div>
</nav>
