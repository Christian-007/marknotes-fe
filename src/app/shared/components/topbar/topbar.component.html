<div class="bg-white border-b border-gray-200 w-full h-16 flex items-center">
  <div class="w-1/5 pl-6 pr-4 py-3 flex justify-items-start">
    <a class="block" href="javascript: void(0);" (click)="onClickLogo()">
      <img
        width="114"
        height="33"
        src="assets/images/marknotes-brand.svg"
        alt="Marknotes Logo"
      />
    </a>
  </div>
  <div class="flex w-4/5">
    <div class="w-3/4 px-4 py-3">
      {{ activeNote?.title | emptyNoteTitle }}
    </div>
    <div class="flex justify-end w-1/4 pr-6 pl-4 py-3">
      <button
        class="flex items-center text-gray-500 hover:text-blue-600 ml-6"
        (click)="onClickDelete()"
        [disabled]="(hasNotesInStorage$ | async) === false"
      >
        <i aria-hidden="true" class="material-icons md-18">delete</i>
      </button>
      <button
        class="flex items-center text-gray-500 hover:text-blue-600 ml-6"
        (click)="onClickPreview()"
        [disabled]="(hasNotesInStorage$ | async) === false"
        [ngClass]="{ 'text-blue-600': isPreview$ | async }"
      >
        <i aria-hidden="true" class="material-icons md-18">visibility</i>
      </button>
      <button
        class="flex items-center text-gray-500 hover:text-blue-600 ml-6"
        (click)="onClickSave()"
        [disabled]="(hasNotesInStorage$ | async) === false"
      >
        <i aria-hidden="true" class="material-icons md-18">save</i>
      </button>
    </div>
  </div>
</div>
