<nav class="topbar d-flex align-items-center">
  <div class="topbar__title mr-auto">
    {{ (activeNote$ | async)?.title }}
  </div>

  <div class="pl-2 d-flex">
    <app-button-with-icon icon="delete"></app-button-with-icon>
    <app-button-with-icon
      [checked]="isPreview$ | async"
      icon="visibility"
      (buttonClick)="onClickPreview($event)"
    ></app-button-with-icon>
    <app-button-with-icon icon="save"></app-button-with-icon>
  </div>
</nav>
